<!DOCTYPE HTML>

<html>
<head>
  <title>Puppy Meme Generator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    #image-container {
      display: flex;
      margin: 10px;
    }

    canvas {
      margin-right: 10px;
    }
  </style>

</head>
<body>

  <div>
    <input type="file" id="file">
  </div>

  <div id="image-container">
    <canvas id="c" width="300" height="400"></canvas>
    <div>
      <span>Top Line:</span><br>
      <input id="topLineText" type="text"><br>
      <span>Bottom Line:</span><br>
      <input id="bottomLineText" type="text"><br>
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <script>
    // image.src = "harry.jpg";

    function textChangeListener (evt) {
      var id = evt.target.id;
      var text = evt.target.value;

      if (id=="topLineText") {
        window.topLineText = text;
      } else {
        window.bottomLineText = text;
      }

      redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }

    function redrawMeme(image, topLine, bottomLine) {
      // Get Canvas2DContext
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext("2d");
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      // Text attributes
      ctx.font = "36pt Impact";
      ctx.textAlign = "center";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;

      // Add text
      if (topLine != null) {
        ctx.fillText(topLine, canvas.width/2, 45);
        ctx.strokeText(topLine, canvas.width/2, 45);
      }

      if (bottomLine != null) {
        ctx.fillText(bottomLine, canvas.width/2, canvas.height-10);
        ctx.strokeText(bottomLine, canvas.width/2, canvas.height-10);
      }

    }

    function saveFile() {
      window.open(document.querySelector('canvas').toDataURL());
    }

    function handleFileSelect(evt) {
      var canvasWidth = 300;
      var canvasHeight = 400;
      var file = evt.target.files[0];

      var reader = new FileReader();
      reader.onload = function(fileObject) {
        var data = fileObject.target.result;

        // Create an image object
        var image = new Image();
        image.onload = function() {
          window.imageSrc = this;
          redrawMeme(window.imageSrc, null, null);
        }

        // Set image data to background image
        image.src = data;
        console.log(fileObject.target.result);
      };
      reader.readAsDataURL(file);
    }

    window.topLineText = "";
    window.bottomLineText = "";

    // Default image until user uploads one.
    var image = new Image();
    image.onload = function() {
      window.imageSrc = this;
      redrawMeme(window.imageSrc, null, null);
    }
    image.src = "harry.jpg";

    var input1 = document.getElementById('topLineText');
    var input2 = document.getElementById('bottomLineText');
    input1.oninput = textChangeListener;
    input2.oninput = textChangeListener;
    document.getElementById('file').addEventListener('change', handleFileSelect, false);
    document.querySelector('button').addEventListener('click', saveFile, false);

  </script>

</body>
</html>
